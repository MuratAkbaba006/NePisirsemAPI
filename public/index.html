<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Add Meal Dashboard</title>
  </head>

  <body>
    <div class="form-container">
      <h1 class="heading">Add Meal</h1>

      <p class="message">Error</p>
      <form  action="/api/meal" class="form" enctype="multipart/form-data" method="post">
        <!--burada encytpe="multipart/form-data" diyerek form submit edildiğinde
        göndermiş olduğumuz datayı bir dosya(resim) eşliğinde göndermemize olanak sağlar -->
        <div class="input-container">
          <input type="text" name="meal_name" id="name" class="input" />
          <label class="label" for="name">Meal Name <sup>*</sup></label>
        </div>
        <div class="input-container">
          <select name="cuisine" id="cuisine">
            <option disabled value="0">Cuisine <sup>*</sup></option>
            <option value="Turkish">Turkish</option>
            <option value="French">French</option>
            <option value="German">German</option>
            <option value="Italian">Italian</option>
            <option value="Mexican">Mexican</option>
            <option value="Russian">Russian</option>
            <option value="Japanese">Japanese</option>
            <option value="Chinese">Chinese</option>
          </select>
        </div>
        <div class="input-container">
          <input type="text" name="time" id="time" class="input" />
          <label class="label" for="time">Time(minute) <sup>*</sup></label>
        </div>
        <div class="input-container">
          <label for="video">Video <sup>*</sup></label>
          <input type="file" name="video" id="video" />
        </div>
        <div class="input-container">
          <label for="image">Image <sup>*</sup></label>
          <input type="file" name="image" id="image" />
        </div>
        <div class="input-container">
          <textarea
            name="recipe"
            id="recipe"
            cols="30"
            rows="10"
            class="input"
          ></textarea>
          <label class="label" for="recipe">Recipe <sup>*</sup></label>
        </div>
        <div class="input-container">
          <select name="ingredients" id="ingredients" multiple>
            <option disabled>Malzemeler <sup>*</sup></option>
            <option value="Soğan">Soğan</option>
            <option value="Domates">Domates</option>
            <option value="Sarımsak">Sarımsak</option>
            <option value="Lahana">Lahana</option>
            <option value="Fasulye">Fasulye</option>
            <option value="Yumurta">Yumurta</option>
            <option value="Beyaz Çikolata">Beyaz Çikolata</option>
            <option value="Mısır">Mısır</option>
            <option value="Fıstık">Fıstık</option>
            <option value="Kişniş">Kişniş</option>
            <option value="Çilek">Çilek</option>
            <option value="Kivi">Kivi</option>
            <option value="Hindi">Hindi</option>
            <option value="Yağ">Yağ</option>
            <option value="Reyhan">Reyhan</option>
            <option value="Şeker">Şeker</option>
            <option value="Un">Un</option>
            <option value="Tuz">Tuz</option>
            <option value="Kıyma">Kıyma</option>
            <option value="Vanilya">Vanilya</option>
            <option value="Havuç">Havuç</option>
            <option value="Salatalık">Salatalık</option>
            <option value="Zeytin Yağı">Zeytin Yağı</option>
            <option value="Yeşil Biber">Yeşil Biber</option>
            <option value="Kırmızı Biber">Kırmızı Biber</option>
            <option value="Maydonoz">Maydonoz</option>
            <option value="Limon Suyu">Limon Suyu</option>
            <option value="Su">Su</option>
            <option value="Nane">Nane</option>
            <option value="Tavuk Göğüs">Tavuk Göğüs</option>
            <option value="Tavuk">Tavuk</option>
            <option value="Parmesan Peyniri">Parmesan Peyniri</option>
            <option value="Beyaz Peynir">Beyaz Peynir</option>
            <option value="Cheddar Peyniri">Cheddar Peyniri</option>
            <option value="Zeytin">Zeytin</option>
            <option value="Domates Salçası">Domates Salçası</option>
            <option value="Biber Salçası">Biber Salçası</option>
            <option value="Nohut">Nohut</option>
            <option value="Pirinç">Pirinç</option>
            <option value="Erişte">Erişte</option>
            <option value="Şehriye">Şehriye</option>
            <option value="Bulgur">Bulgur</option>
            <option value="Ton Balığı">Ton Balığı</option>
            <option value="Bezelye">Bezelye</option>
            <option value="Yaş Maya">Yaş Maya</option>
            <option value="Kuru Maya">Kuru Maya</option>
            <option value="Margarin">Margarin</option>
            <option value="Ceviz">Ceviz</option>
            <option value="Fındık">Fındık</option>
            <option value="Bal">Bal</option>
            <option value="Pekmez">Pekmez</option>


          </select>
        </div>
        
        <div class="input-container">
          <input type="submit" value="SUBMIT" class="btn" />
        </div>
      </form>
      <div class="test"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
